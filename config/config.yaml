# Literature Monitor Configuration
# Edit this file to customize your paper searches

search_queries:
  - "biliary atresia gut microbiome"
  - "PFIC bile acid"
  - "Alagille syndrome liver"
  - "pediatric liver transplant rejection"
  - "gut-liver axis inflammation"

watched_authors:
  - "Sokol RJ"
  - "Shneider BL"
  # Add more authors you want to track

journal_weights:
  # Multipliers for ranking score (1.0 = neutral)
  high_trust:
    weight: 1.5
    journals:
      - "Hepatology"
      - "Journal of Hepatology"
      - "Gastroenterology"
      - "Nature Medicine"
      - "The New England Journal of Medicine"
      - "Gut"
      - "Nature"
      - "Science"
      - "Cell"
  low_trust:
    weight: 0.5
    journals:
      - "World Journal of Gastroenterology"
      # Add journals you trust less

active_projects:
  - name: "Gut barrier in biliary atresia"
    keywords:
      - "tight junction"
      - "intestinal permeability"
      - "LPS"
      - "bacterial translocation"
      - "zonulin"
      - "claudin"

  - name: "CAR-T for AIH"
    keywords:
      - "CAR-T"
      - "autoimmune hepatitis"
      - "regulatory T cell"
      - "Treg"
      - "chimeric antigen receptor"

  - name: "Post-transplant rejection mechanisms"
    keywords:
      - "rejection"
      - "liver transplant"
      - "alloimmunity"
      - "DSA"
      - "donor-specific antibodies"
      - "graft dysfunction"

# Optional settings (can also be set via environment variables)
settings:
  max_results_per_query: 100
  days_lookback: 7
  min_relevance_score: 0.3
